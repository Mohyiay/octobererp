<div class="signup-form ">
    <form class2="signup-form "
          data-request="onRegister">
        <div class="form-group">
            
            <input
                    name="name"
                    type="text"
                    class="form-control"
                    id="registerName"
                    placeholder="Enter your full name"/>
        </div>

        <div class="form-group">
            <div>
                <input
                        name="email"
                        type="email"
                        class="form-control"
                        id="registerEmail"
                        placeholder="Enter your email"/>
            </div>

            <div>

                <input
                        name="password"
                        type="password"
                        class="form-control"
                        id="registerPassword"
                        placeholder="Choose a password"/>
            </div>
        </div>
        <button type="submit" class="btn btn-block btn-info">Register</button>
    </form>
</div>
