{% if not user %}
<div class="row">
<div class="col-md-12">
    <ul class="nav nav-pills">
        <li class="active"><a data-toggle="pill" href="#register">Register</a></li>
        <li><a data-toggle="pill" href="#signin">Sign in</a></li>

    </ul>
</div>
    </div>
    <div class="row">


        <div class="tab-content">
            <div id="signin" class="tab-pane">
        <div class="col-md-12">

            {% partial __SELF__ ~ '::signin' %}
        </div>
                </div>
            <div id="register" class="tab-pane fade in active">
        <div class="col-md-12">

            {% partial __SELF__ ~ '::register' %}
        </div>
                </div>
            </div>

    </div>

{% else %}

    {% partial __SELF__ ~ '::activation_check' %}

    {% partial __SELF__ ~ '::update' %}

    {% partial __SELF__ ~ '::deactivate_link' %}

{% endif %}
