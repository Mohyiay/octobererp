        descriptionFrom: description
        span: auto
        emptyOption: None
#        required: 1
        type: dropdown
    attendance_type:
        label: Attendance Type
        oc.commentPosition: ''
        span: auto
        hidden: 1
        type: radio
        default: offrole
        options:
            offrole: 'Off Role'
            onrole: 'On Role'
